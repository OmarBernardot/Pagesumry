<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Web Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <h1>AI Web Assistant</h1>
        <p>Intelligent summaries and answers</p>
      </header>
      <div class="tabs">
        <button class="tab active" data-tab="summary">Summarize</button>
        <button class="tab" data-tab="ask">Ask</button>
      </div>
      <div class="content">
        <div id="summary-content" class="tab-content active">
          <button id="summarize-btn" class="action-btn">
            <span class="btn-icon">✨</span> Generate AI Summary
          </button>
          <div class="output-area">
            <div id="summary-output" class="output-text"></div>
          </div>
        </div>
        <div id="ask-content" class="tab-content">
          <div class="input-group">
            <input
              type="text"
              id="question-input"
              placeholder="Ask AI a question..."
            />
            <button id="ask-btn" class="action-btn">Ask</button>
          </div>
          <div class="output-area">
            <div id="answer-output" class="output-text"></div>
          </div>
        </div>
      </div>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions hidden">
        <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
          📋
        </button>
        <button id="read-btn" class="icon-btn" title="Read aloud">🔊</button>
        <button id="expand-btn" class="icon-btn" title="Expand view">🔍</button>
      </div>
      <div class="feedback hidden">
        <button id="like-btn" class="icon-btn" title="Like">👍</button>
        <button id="dislike-btn" class="icon-btn" title="Dislike">👎</button>
        <button id="report-btn" class="icon-btn" title="Report">🚩</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
